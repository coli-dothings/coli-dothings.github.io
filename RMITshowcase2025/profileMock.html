<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Profile Page</title>
    <link rel="stylesheet" href="root.css" />
    <link rel="stylesheet" href="profilestyle.css" />
    <!-- Use profilescript.js and data.js (common file) -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Moirai+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <a href="index.html">
        <img src="backarrow.webp" alt="" />
      </a>
    </nav>
    <div id="body-flex">
      <main>
        <div id="youtube">
          <iframe src="" frameborder="0"></iframe>
        </div>
        <!-- Project info -->
        <div id="project-info-flex">
          <img src="" alt="" />
          <div id="project-info">
            <p id="project-name"></p>
            <!-- collapsible bar -->
            <p id="project-description"></p>
          </div>
        </div>

        <!-- Student info -->
        <div id="student-info-flex">
          <div id="student-name-skills">
            <div id="name-pfp">
              <img src="" alt="" id="pfp" />
              <p id="full-name"></p>
            </div>

            <div id="skills-container">
              <p class="skill" id="skill1"></p>
              <p class="skill" id="skill2"></p>
              <p class="skill" id="skill3"></p>
            </div>
          </div>

          <div id="bio-box">
            <p id="bio"></p>
            <a href="" id="presonal-website">My website</a>
          </div>
        </div>
      </main>

      <!-- -------------------------------------------------------------- -->
      <!-- Sidebar -->
      <aside>
        <h2>My works</h2>
        <div class="item" id="my-project1">
          <!-- img + project name -->
        </div>
        <div class="item" id="my-project2"></div>
        <div class="item" id="my-project3"></div>
      </aside>
    </div>
  </body>
</html>
