<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="root.css" />
    <link rel="stylesheet" href="profilestyle.css" />
    <script src="data.js" defer></script>
    <script src="profilescript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <a href="index.html">
        <img src="backarrow.webp" alt="" />
        <p>Home Page</p>
      </a>
    </nav>

    <div id="flex-body-pc">
      <main>
        <div class="rounded" id="yt-container">
          <iframe id="youtube" src="" frameborder="0"></iframe>
        </div>

        <section id="project-info">
          <h3 id="project-title"></h3>
          <div class="description">
            <p id="project-description"></p>
            <div id="read-more-toggle">Read more</div>
          </div>
        </section>

        <section id="cover">
          <p id="cover-text">COVER IMAGE</p>
          <img src="" alt="" class="rounded" id="project-img" />
        </section>

        <section id="student-info">
          <div id="pfp-section">
            <img src="" alt="" id="pfp" />
            <div id="name-skill">
              <h3 id="full-name"></h3>
              <p class="skill" id="primary"></p>
              <div id="secondary"></div>
            </div>
          </div>
          <div id="bio-box" class="rounded">
            <p id="bio"></p>
            <a href="" id="website">My Website</a>
          </div>
        </section>
      </main>

      <aside id="my-works">
        <h3 id="works-head">MY WORKS</h3>
        <div id="works-container">
          <div class="flower" id="flower1">
            <div class="layer1"></div>
            <div class="layer2"></div>
            <div class="layer3"></div>
          </div>
        </div>
      </aside>
    </div>

    <div id="fixed-bg"></div>
  </body>
</html>
