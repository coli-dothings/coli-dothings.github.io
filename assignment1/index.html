<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mai's Assignment 1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="container">
      <!--container for both page grids sections, important so they
      stack in chronological order, and allow some design room-->
      <div class="frontPage">
        <!-- =====================================================
        This is the first page.
        The frontPage div is for an invisible grid that can arrange 
        text elements into, and define border for background image.
        The text elements are put into div to be styled sub-grid, except
        'oart' because vertical text react strangely to it.
        The headings will use a different font family to paragraph.
        ===========================================================-->

        <div id="title">
          <h1>
            Interaction Experience<br />
            Research Project
          </h1>
        </div>
        <h2 id="oart">OART1013</h2>
        <div id="name"><p>Mai Anh Vo s4021256</p></div>
        <div id="richbrown">
          <a href="https://www.richbrown.info/">Rich Brown</a>
          <!--Stylized Rick Brown text that link to the website-->
        </div>
      </div>

      <div class="mainPage">
        <!--=========================================================
        The main page section.
        I intend to use a grid system, with each question is contained 
        in a box in each div. 'mainPage' is the grid container.
  
        The main grid is fully designed in a physical note prior to coding,
        for smoother coding. Though some details are improvised.
  
        All question numbers are heading level 3, differing by class, so I 
        can style both per h3 and per class. Same principle to 'question' 
        and 'answer'.
        There is also the Accent variation to the classes, for accent color.
  
        The div using class instead of IDs are more for convenience, less 
        confusion on syntax during styling.
        ==============================================================-->

        <div class="box1">
          <h3 class="qNum"></h3>
          <p class="question"></p>
          <p class="answer"></p>
        </div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>

        <!--Every 3 question boxes will have an decorative image-->
        <!--All artworks were drawn by me in Krita, scale based on the grid-->
        <div class="imgBox1"></div>
        <div class="imgBox2"></div>
        <div class="imgBox3"></div>

        <!--Box 10 to 13 will have a different layout to accomidate
        longer length answers, though same grid as the rest-->
        <div class="box10"></div>
        <div class="box11"></div>
        <div class="box12"></div>
        <div class="box13"></div>

        <!--decorative images alongside box 10 to 13-->
        <div class="imgBox4"></div>
        <div class="imgBox5"></div>
        <div class="imgBox6"></div>
        <div class="imgBox7"></div>
      </div>
    </div>
  </body>
</html>
