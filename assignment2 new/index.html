<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2</title>
    <!--Font family: Rock 3D, Palette Mosaic, Special Elite, Libre Barcode 39 Text-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&family=Palette+Mosaic&family=Rock+3D&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!--Navigation Section-->
    <nav>test nav</nav>

    <!--=====================================================================
    Main Content Section

    All 3 sections (pages) share a same split-layout of left&right, with the 
    right side positioned below the left, and each side having different BG.
    Could lead to more interesting responsive designs.
    ======================================================================-->
    <main class="container">
      <header>
        <!--=================================================================
        Header is a landing page, transition smooth into media player
        Share BG art with the player.

        All album and band details are fictional, created solely for assignment
        ==================================================================-->
        <div class="head-left">
          <p id="subtitle">ALBUM</p>
          <h1 class="album">Sound of a Feather</h1>
          <p><span id="click-any">Click anywhere to play sound</span></p>
        </div>

        <div class="head-right">
          <h2 class="band">by <br /><i>INDEX RESET</i></h2>
        </div>
        <div id="test"></div>
      </header>

      <div class="player">
        <!--a holder/reciever of the playlist, which then play the media
        Does not contain the playlist itself-->

        <!--Track information that change to each track when plays-->
        <div class="media-details">
          <div class="album-band">
            <div class="album">Sound of a Feather</div>
            <div class="band">Index Reset</div>
          </div>
          <div class="track-name">Track name</div>
        </div>

        <!--custom controls section-->
        <div class="controls">
          <button id="playpause-btn" onclick="playPauseTrack()"></button>
          <button id="nexttrack-btn" onclick="nextTrack()"></button>
          <button id="prevtrack-btn" onclick="prevTrack()"></button>

          <!--define control progress bar-->
          <div class="progress-bar">
            <div class="current-time">00:00</div>
            <!--Using input-range element to allow user to seek to specific time 
            in the sound track-->
            <input
              type="range"
              min="1"
              max="100"
              value="0"
              class="progress_slider"
              onchange="setProgressTo()"
            />
            <div class="total-duration">00:00</div>
          </div>

          <!--define volume control-->
          <div class="volume-bar">
            <img src="" alt="Volume" id="volume-icon" />
            <!--Similar to progress bar, but the value is set to max automatically.
            Because volume is set to max on default player-->
            <input
              type="range"
              min="1"
              max="100"
              value="99"
              class="volume_slider"
              onchange="setVolume()"
            />
          </div>
        </div>

        <!--A section for a disc visual that spins when media plays
          Sit under the media details and controls on the z axis-->
        <div class="bg-anim-disc">
          <div id="disc"></div>
        </div>
      </div>
    </main>

    <!--Playlist Section-->
    <section>
      <div class="playlist">
        <!--all playlist items go here-->

        <h3>PLAYLIST</h3>
        <!--Playlist control buttons-->
        <button id="play-all">
          Play All <img src="" alt="" id="play-all-btn" />
        </button>
        <button id="add-to">
          Add To <img src="" alt="" id="add-to-btn" />
        </button>
      </div>
    </section>

    <!--Footer Section-->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <p>
        All names indicated are fictional and created solely for an assignment
      </p>
      <div class="credit">
        <p id="credit-name">Mai Anh Vo</p>
        <p id="credit-id">s4021256</p>
      </div>
    </footer>
  </body>
</html>
