<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!--Navigation Section-->
    <nav></nav>

    <!--Main Content Section-->
    <main class="container">
      <header>
        <!--=================================================================
      Header is a landing page, transition smooth into media player
      Share BG art with the player.

      All album and band details are fictional, created solely for assignment
      ==================================================================-->
        <p id="subtitle">ALBUM</p>
        <h1 id="album">Sounds of a feather</h1>
        <h2 id="band">By <i>I wish it was midnight</i></h2>
        <div id="click-any"><p>Click anywhere to play sound</p></div>
      </header>

      <div class="player">
        <!--a holder/reciever of the playlist, which then play the media
        Does not contain the playlist itself-->

        <!--Track information that change to each track when plays-->
        <div class="media-details">
          <div class="album-band">
            <div id="album-name">Sounds of a feather</div>
            <div id="band-name">I wish it was midnight</div>
          </div>
          <div class="now-playing">Track name</div>
        </div>

        <!--custom controls section-->
        <div class="controls">
          <button id="playpause-btn" onclick="playPauseTrack()"></button>
          <button id="nexttrack-btn" onclick="nextTrack()"></button>
          <button id="prevtrack-btn" onclick="prevTrack()"></button>

          <!--define control progress bar-->
          <div class="progress-bar">
            <div class="current-time">00:00</div>
            <!--Using input-range element to allow user to jump to specific time 
            in the sound track-->
            <input
              type="range"
              min="1"
              max="100"
              value="0"
              class="progress_slider"
              onchange="setProgressTo()"
            />
            <div class="total-duration">00:00</div>
          </div>

          <!--define volume control-->
          <div class="volume-bar">
            <img src="" alt="Volume" id="volume-icon" />
            <!--Similar to progress bar, but the value is set to max automatically.
            Because volume is set to max on default player-->
            <input
              type="range"
              min="1"
              max="100"
              value="99"
              class="volume_slider"
              onchange="setVolume()"
            />
          </div>
        </div>

        <!--A section for a disc visual that spins when media plays
          Sit under the media details and controls on the z axis-->
        <div class="bg-anim-disc">
          <div id="disc"></div>
        </div>
      </div>
    </main>

    <!--Playlist Section-->
    <section>
      <!--Playlist control buttons-->
      <button id="play-all">
        Play All <img src="" alt="" id="play-all-btn" />
      </button>
      <button id="add-to">Add To <img src="" alt="" id="add-to-btn" /></button>

      <div class="playlist">
        <!--all playlist items go here-->
      </div>
    </section>

    <!--Footer Section-->
    <footer>
      <p id="copyright">
        &copy; 2024 Media Player Website. All rights reserved.
      </p>
      <p id="credits-name">Mai Anh Vo</p>
      <p id="credits-id">s4021256</p>
    </footer>
  </body>
</html>
