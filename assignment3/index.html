<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&family=Six+Caps&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <!-- -----------------------------------------------------------
        The main section 

        Title and soundboard container are both long columes sit next
        to each other using main's flex box.

        Soundboard will be using a grid systen with different box sizes
        nestled inside. Each box contain interable icons that would play 
        soundbites on click, alongside animation.
        ------------------------------------------------------------->
      <div id="title-container">
        <!-- Title, introduction and flavor texts -->
        <h1>text</h1>
        <div id="introduction">
          <div class="line"></div>
          <h2></h2>
          <div class="line"></div>
        </div>
        <p id="flavor-text"></p>
      </div>

      <div id="soundboard-container">
        <!-- Every box share the same class, with different IDs -->
        <!-- Every box contain a div that use the icon img as the background -->
        <!-- This is for CSS animation using BG sprite sheets as GIF replacement -->
        <div class="box-maingrid" id="box1">
          <div class="icon i1x4"></div>
          <!-- Class "icon" refer to all icon imgs inside grid -->
          <!-- Class "i1x4" refer to all icons size 1x4 -->
        </div>
        <div class="box-maingrid" id="box2">
          <div class="icon i1x2sw"></div>
          <!-- sw = sideway icon -->
        </div>
        <div class="box-maingrid" id="box3">
          <div class="icon i1x2sw"></div>
        </div>
        <div class="box-maingrid" id="box4">
          <div class="icon i1x1b"></div>
        </div>
        <div class="box-maingrid" id="box5">
          <div class="icon i1x2"></div>
        </div>
        <div class="box-maingrid" id="box6">
          <div class="icon i1x3"></div>
        </div>
        <div class="box-maingrid" id="box7">
          <div class="icon i2x3"></div>
        </div>
        <div class="box-maingrid" id="box8">
          <div class="icon i1x3"></div>
        </div>
        <div class="box-maingrid" id="box9">
          <div class="icon i1x3"></div>
        </div>
        <div class="box-maingrid" id="box10">
          <div class="icon i1x1"></div>
        </div>
        <div class="box-maingrid" id="box11">
          <div class="icon i1x1b"></div>
        </div>
        <div class="box-maingrid" id="box12">
          <div class="icon i2x4"></div>
        </div>
        <div class="box-maingrid" id="box13">
          <div class="icon i1x1"></div>
        </div>
        <div class="box-maingrid" id="box14">
          <div class="icon i2x4"></div>
        </div>
        <div class="box-maingrid" id="box15">
          <div class="icon i3x3"></div>
        </div>
        <div class="box-maingrid" id="box16">
          <div class="icon i1x4"></div>
        </div>
        <div class="box-maingrid" id="box17">
          <div class="icon i1x4"></div>
        </div>
        <div class="box-maingrid" id="box18">
          <div class="icon i1x2"></div>
        </div>
        <div class="box-maingrid" id="box19">
          <div class="icon i1x1"></div>
        </div>
        <div class="box-maingrid" id="box20">
          <div class="icon i1x1b"></div>
        </div>
        <div class="box-maingrid" id="box21">
          <div class="icon i1x2sw"></div>
        </div>
        <div class="box-maingrid" id="box22">
          <div class="icon i1x1b"></div>
        </div>
        <div class="box-maingrid" id="box23">
          <div class="icon i3x3"></div>
        </div>
        <div class="box-maingrid" id="box24">
          <div class="icon i1x3"></div>
        </div>
        <div class="box-maingrid" id="box25">
          <div class="icon i1x3"></div>
        </div>
        <div class="box-maingrid" id="box26">
          <div class="icon i1x1"></div>
        </div>
        <div class="box-maingrid" id="box27">
          <div class="icon i1x2"></div>
        </div>
        <div class="box-maingrid" id="box28">
          <div class="icon i1x2"></div>
        </div>
        <div class="box-maingrid" id="box29">
          <div class="icon i2x3sw"></div>
        </div>
      </div>
    </main>

    <div id="textbox-container">
      <!-- Windows text box, custom BG image GIF-->
      <div id="close-window-btn">
        <img src="save icon window.gif" alt="" id="close-icon-img" />
        <div id="close-icon-bg"></div>
      </div>
      <p class="text-cursor">
        <i id="window-text"></i>
        <i id="blink-cursor">_</i>
        <!-- make blink-cursor always run behind window-text
        using built-in <p> flex-wrap, seperate by <i> tags -->
      </p>
    </div>

    <div id="bg-track-container">
      <!-- BG track button -->
    </div>

    <footer></footer>
  </body>
</html>
