<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A3</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <!-- -----------------------------------------------------------
        The main section 

        Title and soundboard container are both long columes sit next
        to each other using main's flex box.

        Soundboard will be using a grid systen with different box sizes
        nestled inside. Each box contain either 'button' or 'slider'
        that would play soundbites on click.
        ------------------------------------------------------------->
      <div id="title-container">
        <!-- Title, introduction and flavor texts -->
        <h1>text</h1>
        <div id="introduction">
          <div class="line"></div>
          <h2></h2>
          <div class="line"></div>
        </div>
        <p id="flavor-text"></p>
      </div>

      <div id="soundboard-container">
        <!-- Every box share the same class, with different IDs -->
        <div class="box-maingrid" id="box1"></div>
        <div class="box-maingrid" id="box2"></div>
        <div class="box-maingrid" id="box3"></div>
        <div class="box-maingrid" id="box4"></div>
        <div class="box-maingrid" id="box5"></div>
        <div class="box-maingrid" id="box6"></div>
        <div class="box-maingrid" id="box7"></div>
        <div class="box-maingrid" id="box8"></div>
        <div class="box-maingrid" id="box9"></div>
        <div class="box-maingrid" id="box10"></div>
        <div class="box-maingrid" id="box11"></div>
        <div class="box-maingrid" id="box12"></div>
        <div class="box-maingrid" id="box13"></div>
        <div class="box-maingrid" id="box14"></div>
        <div class="box-maingrid" id="box15"></div>
        <div class="box-maingrid" id="box16"></div>
        <div class="box-maingrid" id="box17"></div>
        <div class="box-maingrid" id="box18"></div>
        <div class="box-maingrid" id="box19"></div>
        <div class="box-maingrid" id="box20"></div>
        <div class="box-maingrid" id="box21"></div>
        <div class="box-maingrid" id="box22"></div>
        <div class="box-maingrid" id="box23"></div>
        <div class="box-maingrid" id="box24"></div>
      </div>
    </main>

    <div id="textbox-container">
      <!-- Windows text box, custom BG image GIF-->
      <div class="text-cursor">
        <p id="window-text"></p>
        <p id="blink-cursor">_</p>
        <!-- make blink-cursor always run behind window-text
        using CSS animation and flex-wrap -->
      </div>
    </div>

    <div id="bg-track-container">
      <!-- BG track button -->
    </div>

    <footer></footer>
  </body>
</html>
